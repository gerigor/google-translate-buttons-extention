<!DOCTYPE html>
<html>
<head>
  <title>Language Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 220px;
      padding: 10px;
    }

    h3 {
      margin-bottom: 15px;
      text-align: center;
    }

    #language-options {
      margin-bottom: 15px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    label {
      font-size: 14px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      background-color: #004085;
    }
  </style>
</head>
<body>
  <h3>Language Settings</h3>
  <div id="language-options">
  </div>
  <button id="save-button">Save</button>

  <script src="popup.js"></script>
</body>
</html>
